<app-encabezado (EnviarRol)="recibirRolUser($event)"></app-encabezado>
<blockquote class="wrapper">
    <app-opciones-admin [elegirMenuUser]="rolActual" (vista)="recibirVista($event)"></app-opciones-admin>
    <div *ngIf="varVista === 'listasInscriptos'">
        <app-listas-inscriptos></app-listas-inscriptos>
    </div>
    <div *ngIf="varVista === 'GestionElectivas'">
        <app-moduloelectivas></app-moduloelectivas>
    </div>
    <div *ngIf= "varVista === 'OfertaAcademica'">
        <app-oferta-academica></app-oferta-academica>
    </div>
    <div *ngIf= "varVista === 'InformacionEstudiantes'">
        <app-register-info></app-register-info>
    </div>
    <div *ngIf= "varVista === 'ListasAsignadas'">
        <app-listasasignacion (vistaelectiva)="electivaSeleccionada($event)"></app-listasasignacion>
    </div> 
    <div *ngIf= "varVista === 'AsignacionElectiva'">
        <app-asignacionelectiva [electivaSeleccionada]= "electivaActual" (vistaAntElectivas)="recibirVista($event)"></app-asignacionelectiva>
    </div>
    <div *ngIf= "varVista === 'Usuarios'">
        <app-usuarios></app-usuarios>
    </div>
    <div *ngIf="varVista === 'InscritoPeriodo'">
        <app-listas-inscriptos></app-listas-inscriptos>
    </div>
    <div *ngIf= "varVista === 'Reportes'">
        <app-reportes></app-reportes>
    </div>
</blockquote>

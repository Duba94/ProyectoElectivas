
  <!-- Button trigger modal -->
  <div class="content">
    <h5>Gesti√≥n de Usuarios</h5>
    <button type="button" class="btn btn-info" data-toggle="modal" (click)="openDialog()">
      Agregar Nueva Usuario
    </button>
    <!-- Table -->
    <table class="table table-striped table-sm">
      <thead>
        <tr >
          <th scope="col"> #</th>
          <th scope="col">Nombre Completo</th>
          <th scope="col">Correo</th>
          <th scope="col">Rol</th>
          <th colspan="2" class="text-center">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let usuario of usuariosRegistrados; let indice=index">
          <td>{{indice+1}}</td>
          <td>{{usuario.NombreCompleto}}</td>
          <td>{{usuario.correo}}</td>
          <td>{{usuario.rol}}</td>
         
          <td><button type="button" class="btn btn-outline-primary" (click)="openDialogEditar(usuario.correo)">Cambiar rol</button></td>
       
        </tr>
        
      </tbody>
    </table>
  </div>
